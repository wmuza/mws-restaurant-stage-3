<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name="theme-color" content="#252831"/>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#252831"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" sizes="16x16" href="img/favicon.png"> 
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header --> 
  <header role="banner">
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" aria-label="Link Restaurant Reviews">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="breadcrumb">
      <li><a href="/" aria-label="Link Home">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="maincontent-top">
      <aside id="map-container" role="application" aria-label="Map">
        <div id="map"></div>
      </aside>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container" aria-labelledby="restaurant-name">
        <h1 id="restaurant-name"></h1>
        <div id="restaurant-img-container">
		  <button id="restaurant-fav" aria-label="favorite"></button>
		  <img id="restaurant-img">
		</div>
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address" tabindex="0"></p>
        <table id="restaurant-hours"></table>
      </section>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="Reviews">
	  <div id="reviews-header"></div>
      <ul id="reviews-list" role="region" aria-label="reviews list"></ul>
    </section>
	
	<!-- Beginning modal -->
	  <div id="modal" role="dialog" aria-modal="true" aria-labelledby="add-review-header">
		<button class="close-btn" aria-label="close" title="Close">x</button>
		<div id="review_form_container">
		  <h2 id="add-review-header">Add Review</h2>
		  <form id="review_form">
			<div class="fieldset">
			  <label for="reviewName">Name</label>
			  <input type="text" name="reviewName" id="reviewName" required>
			</div>
			<div class="fieldset">
			  <label>Rating</label>
			  <div class="rate">
				<input type="radio" id="star5" name="rate" value="5" onkeydown="navRadioGroup(event)" onfocus="setFocus(event)" required />
				<label for="star5" title="5 stars">5 stars</label>
				<input type="radio" id="star4" name="rate" value="4" onkeydown="navRadioGroup(event)" />
				<label for="star4" title="4 stars">4 stars</label>
				<input type="radio" id="star3" name="rate" value="3" onkeydown="navRadioGroup(event)" />
				<label for="star3" title="3 stars">3 stars</label>
				<input type="radio" id="star2" name="rate" value="2" onkeydown="navRadioGroup(event)" />
				<label for="star2" title="2 stars">2 stars</label>
				<input type="radio" id="star1" name="rate" value="1" onkeydown="navRadioGroup(event)" onfocus="setFocus(event)" />
				<label for="star1" title="1 star">1 star</label>
			  </div>
			</div>
			<div class="fieldset">
			  <label for="reviewComments">Comments</label>
			  <textarea name="reviewComments" id="reviewComments" cols="20" rows="5" required></textarea>
			</div>
			<div class="fieldset right">
			  <button id="submit_review_btn">Save</button>
			</div>
		  </form>
		</div>
	  </div>
	  <div class="modal-overlay"></div>
	 <!-- End modal -->	
    <!-- End reviews -->
	
	<!-- Beginning offline -->
	<div id="offline" role="alert" aria-hidden="true" aria-live="assertive">
		<h3>Offline - not connected to the internet</h3>
		<p>Your update has been saved and will post to the server once the connection is reestablished.</p>
	</div>
	<!-- End offline -->
	
  </main>
  <!-- End main -->


  <!-- Beginning scripts -->
  <!-- Leaflet script -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Database helpers -->
  <script src="js/idb.js"></script>
  <script src="js/dbhelper.js"></script>  
  <!-- Register a service worker on the site -->
  <script src="js/register_sw.js"></script>
  <!-- Main javascript file -->
  <script src="js/restaurant_info.js"></script>
  
  <footer id="footer" role="contentinfo" aria-label="Footer Information">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
